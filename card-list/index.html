<!-- カードリストのセクション -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prot-type</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class='section'>
    <h2 class='section-title'>サービスの成功にコミットする企業に選ばれました</h2>
    <ul class='card-list'>
      <li class='card-item'>
        <div class='card-img'>
          <img src="images/img_cliants01.png" alt="クライアントの画像">
          <h3>株式会社 gaga</h3>
        </div>
        <p class='card-text'>プロトタイピングを推進する強力なツール。チーム内での認識共有のレベルが上がった。</p>
      </li>

      <li class='card-item'>
        <div class='card-img'>
          <img src="images/img_cliants02.png" alt="クライアントの画像">
          <h3>株式会社 Beatles</h3>
        </div>
        <p class='card-text'>事前にユーザーの反応が知ることができるため、サービス完成後の手戻りがなくなった。</p>
      </li>

      <li class='card-item'>
        <div class='card-img'>
          <img src="images/img_cliants03.png" alt="クライアントの画像">
          <h3>株式会社 LEMON</h3>
        </div>
        <p class='card-text'>プロトタイプを作成することによって、クライアントへのプレゼンに説得力が増した。</p>
      </li>
    </ul>
  </section>
</body>
</html>
